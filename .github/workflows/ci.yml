name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
 
jobs:
  
  build:
   
    runs-on: ubuntu-latest 
    steps:
      - uses: actions/checkout@v4
      - name: build image
        run: docker build -t ${{secrets.REGISTRY_USERNAME}}/portfolio .

      - name: Push image
        run: |
          docker login -u ${{secrets.REGISTRY_USERNAME}} -p ${{secrets.REGISTRY_PASS}}
          docker push ${{secrets.REGISTRY_USERNAME}}/portfolio